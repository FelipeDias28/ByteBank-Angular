<table class="tabela">
  <thead class="tabela_cabecalho"> <!-- Cabeçalho -->
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>

  <tbody> <!-- Corpo -->
    <tr class="tabela_linha" *ngFor="let transferencia of transferencias"> <!-- Cada linha da tabela -->
      <!-- Interpolando valor -->
      <td class="tabela__conteudo">{{transferencia?.data | date: 'short'}}</td> <!-- Foi utilizado formatação de data do angular "date pipe" -->
      <td class="tabela__conteudo">{{transferencia?.valor | currency}}</td>
      <td class="tabela__conteudo">{{transferencia?.destino}}</td>
    </tr>
  </tbody>
</table>
